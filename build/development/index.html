<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Numerical Analysis Calculator</title>
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <section class="intro" id="intro">
    <div class="m-center">
      <div class="introWrapper">
        <div class="polynomial">
          <input class="polyinp" type="text" id="pol5"/>
          <label for="pol5">x^5+</label>
          <input class="polyinp" type="text" id="pol4"/>
          <label for="pol5">x^4+</label>
          <input class="polyinp" type="text" id="pol3"/>
          <label for="pol5">x^3+</label>
          <input class="polyinp" type="text" id="pol2"/>
          <label for="pol5">x^2+</label>
          <input class="polyinp" type="text" id="pol1"/>
          <label for="pol5">x+</label>
          <input class="polyinp" type="text" id="polind"/>
          <label for="polind">sin(x)</label>
          <label for="initial1">Valor inicial 1</label>
          <input class="polyinp" type="text" id="initial1"/>
          <label for="initial2">Valor inicial 2</label>
          <input class="polyinp" type="text" id="initial2"/>
          <label for="ea">ea</label>
          <input class="polyinp" type="text" id="ea"/>
          <input type="button" value="Calcular" id="submit"/>
        </div>
      </div>
    </div>
  </section>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/wowjs/dist/wow.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/wow.js"></script>
</body>
